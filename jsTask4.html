<html>
    <head>
        <script>
            alert("Welcome user")
            var conf=confirm("Do you want to continue?")
            if(conf==true){
                let name=prompt("Enter Username:")
                alert(`Welcome ${name}`)
                let age=prompt("Enter age:")
                if (age>=18){
                    alert("You are adult")
                }
                else{
                    alert("You are minor")
                }
            }
            else{
                alert("User registration cancel")
            }
        </script>
    </head>
</html>
