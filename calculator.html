<html>
    <head>
        <script>
             let a=(prompt("Enter 1st digit"))
             let b=(prompt("Enter 2nd digit"))
             let sum=Number(a)+Number(b)
             document.write(sum+"<br")
             let sub=Number(a)-Number(b)
             document.write(sub+"<br")
             let mul=Number(a)*Number(b)
             document.write(mul+"<br")
             let div=Number(a)/Number(b)
             document.write(div+"<br")
             alert(`Addition=${sum}
Subtraction=${sub}
Multiplication=${mul}
Division=${div}`)        
        </script>
    </head>
</html>
