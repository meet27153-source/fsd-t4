<html>
    <head>
        <script>
            let marks="B"
            switch(marks){
                case "A":
                    console.log("Marks is 80+")
                case "B":
                    console.log("Marks is 70+")
            }
            let obj=["abc","pqr","xyz"]
            for (let i=0;i<obj.length;i++){
                document.write(obj[i]+ "<br>")
            }
            num=[1,2,3,4,5]
            for (let i=0;i<num.length;i++){
                document.write(i,"*2 =",  i*2 + "<br>")
            }
            let fruits=["a","b","c"]
            for (let f in fruits){
                document.writeln(f)
                document.writeln(fruits[f]+"<br>")
            }
            obj1={name:"abc",age:28}
            for (let i in obj1){
                document.write(i+" is "+obj1[i]+"<br>")
            }
            var i=5
            for (var i=0;i<2;i++){
                document.write(i+"<br>")
            }
            document.write(i)
        </script>
    </head>
</html>
